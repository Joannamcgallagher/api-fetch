<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content"></div>

    <script>
      fetch("https://ci-swapi.herokuapp.com/api/")
        .then((response) => response.json())
        .then((data) => displayData(data))
        .catch((e) => {
          console.error("Error: ", e); //error instead of log for errors and warnings
        });
      // When using fetch and creating the promise, we need to have a catch in place
      // in case the prmoise is not fulfilled.

      function displayData(data) {
        document.getElementById("content").innerText = data.people;
      }
    </script>
  </body>
</html>
